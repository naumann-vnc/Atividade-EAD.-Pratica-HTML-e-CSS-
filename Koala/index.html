<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TerraKoala</title>
</head>

<body>
    <div class="menu">
        <h1 style="display: flex;"><i class="fa fa-bars" ></i>MENU</h1>
        <div class="busca">
            <input class="busca" type="text" placeholder="buscar">
            <span class="fa fa-search" id="busca"></span>
            <img src="image.png" alt="" id="imgterra">

        </div>
        <div class="contato">
            <span>Conheça nossos serviços <b>0800 777 1234</b>
                Atendimento ao cliente <b>0800 777 9797</b> </span>
        </div>
        <div class="icones">
            <span class="fa fa-comments" style="margin: 10px;"></span>
            <i class="fa fa-user" style="margin: 10px;"></i>
            <i class="fa fa-envelope-o" style="margin: 5px;"></i>
            <i class="fa fa-cloud" style="margin: 5px;"></i>
            <i class="fa fa-star" style="margin: 5px;"></i>
            <i class="fa fa-circle" style="margin: 5px;"></i>
        </div>
    </div>


    <div class="tudoKoala">
        <div class="orelhas">
            <div class="Odireita">
                <div class="sombra1"></div>
            </div>
            <div class="Oesquerda">
                <div class="sombra2"></div>
            </div>
        </div>
        <div class="koala">
            <div class="olhos">
                <div class="direito">
                    <div class="ppl1"></div>
                </div>
                <div class="esquerdo">
                    <div class="ppl2"></div>
                </div>
                <div class="nariz"></div>
            </div>
        </div>
    </div>

</body>

</html>
